<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="row">
		<div class="col-1">
			<button class="btn btn-outline-primary" onclick="app.controllers.imageController.getImg()">Change</button>
		</div>
		<div id="weather" class="col-2 offset-9">
		</div>
	</div>
	<div class="row clock-greet">
		<div class="col text-center clock-container">
			<canvas id="clock"></canvas>
			<div id="greeting">
				<div class="d-flex justify-content-center">
					<form class="form-inline" onsubmit="app.controllers.todoController.addName(event)" id="add-todo">
						<div class="form-group">
							<input type="text" class="form-control" name="user" placeholder="insert name" />
						</div>
					</form>
				</div>
			</div>
			<p id="welcome-weather"></p>
		</div>

	</div>
	<div class="row">
		<div id="quote" class="col-4 offset-4">
		</div>
		<div id="todo" class="col-3 offset-1">
		</div>
	</div>





	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/clock/clock-service.js"></script>
	
	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
